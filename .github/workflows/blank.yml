on:
  workflow_call:
  workflow_dispatch:

jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-dotnet@v1
      - uses: actions/setup-python@v4
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - uses: actions/setup-node@v1
      - run: |
          TIME=$(( $RANDOM % 180 + 60 ))
          echo $TIME
          sleep $TIME
